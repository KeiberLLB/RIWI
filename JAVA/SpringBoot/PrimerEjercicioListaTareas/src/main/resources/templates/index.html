<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Lista de Tareas</title>
</head>

<body>
  <h1 class="text-center my-5 fw-bold">Listado de Tareas</h1>
  <div class="container d-flex flex-column justify-content-md-start align-items-center vw-100 vh-100 overflow-hidden">
    <table class="table table-striped bg-light border-black">
      <thead class="d-flex w-100 bg-light border-black">
        <tr class="d-flex w-100 justify-content-between bg-light border-black">
          <th class="d-flex align-items-center text-center bg-light">ID</th>
          <th class="d-flex align-items-center text-center bg-light">Titulo</th>
          <th class="d-flex align-items-center text-center bg-light">Fecha</th>
          <th class="d-flex align-items-center text-center bg-light">Hora</th>
          <th class="d-flex align-items-center text-center bg-light">Estado</th>
          <th class="bg-light">
            <div class="container d-flex bg-light w-100">
              <a href="/form" class="btn btn-warning ">Crear Tarea</a>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
